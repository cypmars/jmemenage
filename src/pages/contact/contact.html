<ion-header color="myGreen">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
    <ion-buttons end>
      <button id="cart-btn" ion-button clear>
        <!-- <img class="header-img" src="assets/img/testLogo.png"> -->
        <ion-icon name="ios-cart-outline" style="font-size:2em;"></ion-icon>
        <ion-badge *ngIf="myCounter > 0" color="danger" id="cart-badge" text-center>{{myCounter}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="sacramento">Nous trouver ?</h2>
  <hr>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d363.0400947948917!2d5.405099544690822!3d43.28660400736213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12c9bf4fd3243e63%3A0x205f1b4300eddee!2s39+Rue+d&#39;Alg%C3%A9siras%2C+13010+Marseille!5e0!3m2!1sfr!2sfr!4v1523303308767" width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
  <br><br>
  <h2 class="sacramento">Nous contacter ?</h2>
  <hr style="height: 1px;">
  <p><small>*Tous les champs sont obligatoires</small></p>
  <ion-list>      
    <ion-item>
      <ion-label floating color="myGreen">Pr√©nom NOM</ion-label>
      <ion-input type="text" [(ngModel)]="fullname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="myGreen">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="myGreen">Message</ion-label>
      <ion-textarea type="text" [(ngModel)]="description"></ion-textarea>
    </ion-item>
  </ion-list>
  <div text-center>
    <button ion-button round outline color="myGreen" (click)="sendMessage()">Envoyer</button>
  </div>
</ion-content>
