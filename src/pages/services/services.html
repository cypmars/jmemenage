<ion-header color="myGreen">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nos Services</ion-title>
    <ion-buttons end>
      <button id="cart-btn" ion-button clear>
        <!-- <img class="header-img" src="assets/img/testLogo.png"> -->
        <ion-icon name="ios-cart-outline" style="font-size:2em;"></ion-icon>
        <ion-badge *ngIf="myCounter > 0" color="danger" id="cart-badge" text-center>{{myCounter}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page" *ngIf="services">
  <hr>
  <ion-card *ngFor="let service of services; let i = index" (click)="goToServiceDetails(i)">
    <img [src]="service.imgSrc"/>
    <div class="descriptif-service dark">
      <h2>{{service.title}}</h2>
    </div>
    <div class="card-subtitle"></div>
  </ion-card>

</ion-content>
